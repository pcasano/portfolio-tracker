<head>

  <link th:href="@{/style.css}" rel="stylesheet">

<body>
<div class="main">
  <div class="navbar">
    <div class="menu">
      <nav>
        <ul>

<div class="gap-60"></div>
<table id="dividend_history_table">
  <tr>
    <th> Company</th>
    <th> Brute Amount</th>
    <th> Brute Amount €</th>
    <th> Nett Amount</th>
    <th> Nett Amount €</th>
    <th> Date</th>
    <th> Month</th>
    <th> Year</th>
    <th> Currency</th>
    <th> Rate</th>
  </tr>
  <tr th:each="dividend : ${dividends}">
    <td th:text="${dividend.companyName}"></td>
    <td th:text="${dividend.amount}"></td>
    <td th:text="${#numbers.formatDecimal((dividend.amount * dividend.rate), 0, 'COMMA', 2, 'POINT')}"></td>
    <td th:text="${dividend.amount - dividend.tax}"></td>
    <td th:text="${#numbers.formatDecimal((dividend.amount - dividend.tax) * dividend.rate, 0, 'COMMA', 2, 'POINT')}"></td>
    <td th:text="${dividend.paymentDate}"></td>
    <td th:text="${dividend.month}"></td>
    <td th:text="${dividend.year}"></td>
    <td th:text="${dividend.currency}"></td>
    <td th:text="${dividend.rate}"></td>
  </tr>
</table>

</body>
</html>
