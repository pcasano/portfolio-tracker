<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div class="main">
  <div class="navbar">
    <div class="menu">
      <nav>
        <ul>
          <li><a href="http://localhost:8088/portfolio-html">Portfolio</a></li>
          <li><a href="http://localhost:8088/trades-html">Trades</a></li>
          <li><a href="http://localhost:8088/dividends-html">Dividends</a></li>
          <li><a href="#seccion-5">Currency</a></li>
          <li><a href="#seccion-5">Trends</a></li>
        </ul>
      </nav>
      <div class="gap-20"></div>
    </div>
  </div>
</div>
<div class="content">
  <div class="gap-60"></div>
  <div class="gap-40"></div>

  <table id="portfolio_table">
    <tr>
      <th> Nr</th>
      <th> Company Name</th>
      <th> Symbol</th>
      <th> Quantity</th>
      <th> O.Price</th>
      <th> M.Price</th>
      <th> Dif %</th>
      <th> O.Value $£€</th>
      <th> M.Value $£€</th>
      <th> Dif Value €</th>
      <th> M.Value €</th>
    </tr>
    <tr th:each="item : ${portfolio}">
      <td th:text="${item.nr}"></td>
      <td th:text="${item.companyName}"></td>
      <td th:text="${item.symbol}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="${#numbers.formatDecimal((item.openPriceOriginalCurrency), 0, 'COMMA', 2, 'POINT') + ' ' + item.currency}"></td>
      <td th:text="${item.marketPriceOriginalCurrency + ' ' + item.currency}"></td>
      <td th:text="${#numbers.formatDecimal((100 * (item.marketPriceOriginalCurrency - item.openPriceOriginalCurrency) / item.openPriceOriginalCurrency), 0, 2, 'POINT') + ' %'}"></td>
      <td th:text="${#numbers.formatDecimal((item.openValueOriginalCurrency), 0, 'COMMA', 2, 'POINT') + ' ' + item.currency}"></td>
      <td th:text="${#numbers.formatDecimal((item.marketPriceOriginalCurrency * item.quantity), 0, 'COMMA', 2, 'POINT') + ' ' + item.currency}"></td>
      <td th:text="${#numbers.formatDecimal((item.diffValueBaseCurrency), 0, 2, 'POINT') + ' €'}"></td>
      <td th:text="${#numbers.formatDecimal((item.marketValueBaseCurrency), 0, 'COMMA', 2, 'POINT') + ' €'}"></td>
    </tr>
  </table>
  <div class="gap-60"></div>
  <div class="gap-40"></div>diffValueBaseCurrency
</div>


</body>
</html>
